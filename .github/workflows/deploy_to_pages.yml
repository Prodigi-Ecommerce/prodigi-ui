name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.github/workflows/deploy_to_pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        working-directory: .
        run: npm ci

      - name: Build with Vite
        env:
          VITE_IMAGE_GEN_API_URL: ${{ vars.VITE_IMAGE_GEN_API_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ vars.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
        working-directory: .
        run: npm run build
    
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Protect site with Staticrypt
        env:
          STATICRYPT_PASSWORD: ${{ secrets.STATICRYPT_PASSWORD }}
        run: |
          if [ -z "$STATICRYPT_PASSWORD" ]; then
            echo "STATICRYPT_PASSWORD secret is not set. Set it to enable staticrypt."
            exit 1
          fi
          npm install --no-save staticrypt@3
          npx staticrypt dist/index.html -p "$STATICRYPT_PASSWORD" -d dist --embed
          npx staticrypt dist/404.html -p "$STATICRYPT_PASSWORD" -d dist --embed
          head -n 10 dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
